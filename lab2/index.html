<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="image">
    <header>
        <div class="exit">
            <button class="btn" type="button"><a  href="auth.html">Вход</a></button>
        </div>
    </header>

    <h1 class="text-center">
        Форма обратной связи
    </h1>

    <div class="container">

        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">

            <div class="form-group">
                <lable class="label" for="fio">ФИО</lable>
                 <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иван Иванов"> <!-- readonly -->
            </div>

            <div class="form-group">
                <lable class="label" for="email">E-mail</lable>
                <input type="text" id="email" name="email" required > <!-- required - обязательное поле -->
            </div>

            <fieldset>
                <legend>Как вы узнали о нас?</legend>

                <div class="form-group">
                    <input type="radio" name="source" id="friends" value="friends" checked>
                    <label for="friends">Друзья</label>
                </div>

                <div class="form-group">
                    <input type="radio" name="source" id="advertising" value="advertising"> <!-- можно добавить sourse1 вместо sourse и можно будет выбрать 2 варианта -->
                    <label  for="advertising">Реклама</label>
                </div>

            </fieldset>

            <div class="form-group"> 
                <lable class="form-group label" for="msg_type"> Тип обращения </lable>
                <select  name="msg_type" id="msg_type">
                    <option value="1">Жалоба</option>
                    <option value="2" selected>Предложение</option>
                </select>
            </div>

            <div class="form-group">
                <lable class="label" for="message">Текст сообщения</lable>   
                <textarea name="message" id="message" cols="70" rows="10">Введите текст сообщения
                </textarea>
            </div>

            <div class="form-group">
                <labale  class="label" for="file">Вложение</labale>
                <input type="file" name="file" id="file" multiple>
            </div>

            <div class="form-group">
                <input type="checkbox" name="agree" id="agree" >
                <labale for="agree">Даю согласие на обработку персональных данных</labale>
            </div>

            <button class="btn" type="submit">Отправить</button>

        </form>
    </div>
</body>
</html>
